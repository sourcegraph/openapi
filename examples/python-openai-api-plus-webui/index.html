<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sourcegraph API AI Chat</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Highlight.js for code highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <!-- Markdown-it for markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.1/dist/markdown-it.min.js"></script>
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'chat-bg': '#1a1a1a',
                        'message-bg': '#2d2d2d',
                        'accent': '#4f46e5'
                    }
                }
            }
        }
    </script>

    <style>
        .message pre code {
            border-radius: 0.375rem;
            margin: 1rem 0;
            padding: 1rem !important;
        }
        .message p {
            margin: 0.5rem 0;
        }
        .code-header {
            background: #343434;
            padding: 0.5rem 1rem;
            border-top-left-radius: 0.375rem;
            border-top-right-radius: 0.375rem;
            border-bottom: 1px solid #4a4a4a;
            font-family: monospace;
            font-size: 0.9em;
        }
        .code-block-wrapper {
            margin: 1rem 0;
        }
        .code-block-wrapper pre {
            margin: 0 !important;
            border-top-left-radius: 0 !important;
            border-top-right-radius: 0 !important;
        }
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        ::-webkit-scrollbar-thumb {
            background: #4f46e5;
            border-radius: 4px;
        }
        .typing-indicator {
            display: inline-block;
            position: relative;
            width: 50px;
            height: 20px;
        }
        .typing-indicator span {
            height: 6px;
            width: 6px;
            background-color: #4f46e5;
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out;
        }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-8px); }
        }
        #modelSelector {
            color: #ffffff;
            min-width: 200px;
        }
        #modelSelector option {
            background-color: #2d2d2d;
            color: #ffffff;
            padding: 8px;
        }
    </style>
</head>
<body class="dark bg-chat-bg text-gray-200 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-message-bg p-4 shadow-lg">
        <div class="container mx-auto flex items-center justify-between">
            <div class="flex items-center space-x-2">
                <span class="material-icons text-accent">smart_toy</span>
                <h1 class="text-xl font-bold">Sourcegraph API AI Chat</h1>
            </div>
            <div class="flex items-center space-x-4">
                <button id="clearChat" class="flex items-center space-x-1 px-3 py-1 rounded-lg bg-red-600 hover:bg-red-700 transition-colors">
                    <span class="material-icons text-sm">delete</span>
                    <span>Clear Chat</span>
                </button>
                <select id="modelSelector" class="bg-gray-700 rounded-lg px-3 py-1 focus:outline-none focus:ring-2 focus:ring-accent">
                </select>
            </div>
        </div>
    </header>

    <!-- Chat Container -->
    <main class="flex-1 container mx-auto p-4 overflow-hidden flex flex-col">
        <div id="chatMessages" class="flex-1 overflow-y-auto space-y-4 mb-4"></div>
        
        <!-- Input Area -->
        <div class="bg-message-bg rounded-lg p-4">
            <form id="chatForm" class="flex space-x-4">
                <div class="flex-1 relative">
                    <textarea 
                    id="userInput"
                    class="w-full bg-gray-700 text-gray-200 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-accent resize-none overflow-y-hidden"
                    rows="2"
                    placeholder="Type your message here..."
                    ></textarea>
                </div>
                <button type="submit" class="bg-accent hover:bg-accent/90 text-white rounded-lg px-6 py-2 flex items-center space-x-2 transition-colors">
                    <span class="material-icons">send</span>
                    <span>Send</span>
                </button>
            </form>
        </div>
    </main>

    <script>
        const md = window.markdownit({
            highlight: function (str, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    try {
                        return hljs.highlight(str, { language: lang }).value;
                    } catch (__) {}
                }
                return '';
            }
        });
    
        // Override markdown-it's fence renderer to add filename headers
        const defaultFence = md.renderer.rules.fence;
        md.renderer.rules.fence = function(tokens, idx, options, env, self) {
            const token = tokens[idx];
            const langInfo = token.info.trim();
            
            // Split language and filename if present
            let lang = langInfo;
            let filename = null;
            
            if (langInfo.includes(':')) {
                [lang, filename] = langInfo.split(':');
            } else if (lang) {
                // Generate default filename based on language
                filename = `example.${lang === 'python' ? 'py' : lang}`;
            }
            
            // Set the token's info to just the language for highlighting
            token.info = lang;
            
            // Get the highlighted code
            const highlightedCode = defaultFence(tokens, idx, options, env, self);
            
            if (filename) {
                // Wrap the code block with a header containing the filename
                return `<div class="code-block-wrapper">
                    <div class="code-header">${filename}</div>
                    ${highlightedCode}
                </div>`;
            }
            
            return highlightedCode;
        };
    
        const chatMessages = document.getElementById('chatMessages');
        const chatForm = document.getElementById('chatForm');
        const userInput = document.getElementById('userInput');
        const clearChat = document.getElementById('clearChat');
        const modelSelector = document.getElementById('modelSelector');
        const messageHistory = [];
    
        let selectedModel = '';
    
        function formatCodeBlocks(content) {
            return content.replace(/```(\w+)(?::[\w.-]+)?\n([\s\S]*?)```/g, (match, lang, code) => {
                if (match.includes(':')) return match;
                const filename = `example.${lang === 'python' ? 'py' : lang}`;
                return `\`\`\`${lang}:${filename}\n${code}\`\`\``;
            });
        }
    
        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message flex ${isUser ? 'justify-end' : 'justify-start'}`;
            
            const innerDiv = document.createElement('div');
            innerDiv.className = `max-w-3xl ${isUser ? 'bg-accent' : 'bg-message-bg'} rounded-lg p-4 shadow-lg`;
            
            const formattedContent = formatCodeBlocks(content);
            const parsedContent = md.render(formattedContent);
            
            innerDiv.innerHTML = parsedContent;
            messageDiv.appendChild(innerDiv);
            chatMessages.appendChild(messageDiv);
            
            messageDiv.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightElement(block);
            });
            
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    
        function addTypingIndicator() {
            const indicatorDiv = document.createElement('div');
            indicatorDiv.className = 'message flex justify-start typing-message';
            indicatorDiv.innerHTML = `
                <div class="bg-message-bg rounded-lg p-4 shadow-lg">
                    <div class="typing-indicator">
                        <span></span><span></span><span></span>
                    </div>
                </div>
            `;
            chatMessages.appendChild(indicatorDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return indicatorDiv;
        }
    
        async function fetchModels() {
            try {
                const response = await fetch('http://localhost:8000/v1/models');
                const data = await response.json();
                
                // Filter out non-chat models
                const chatModels = data.data.filter(model => {
                    const modelId = model.id.toLowerCase();
                    return !modelId.includes('starcoder') && 
                           !modelId.includes('deepseek') &&
                           !modelId.includes('coder');
                });

                // Clear existing options
                modelSelector.innerHTML = '';
                
                // Add options for each model
                chatModels.forEach(model => {
                    const option = document.createElement('option');
                    option.value = model.id;
                    // Display only the model name without the provider and version
                    option.textContent = model.id.split('::').pop();
                    modelSelector.appendChild(option);
                });
                
                // Set initial selected model
                selectedModel = chatModels[0].id;
                
                // Add change event listener
                modelSelector.addEventListener('change', (e) => {
                    selectedModel = e.target.value;
                });
            } catch (error) {
                console.error('Error fetching models:', error);
            }
        }
    
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = userInput.value.trim();
            if (!message) return;

            messageHistory.push({
                role: 'user',
                content: message
            });

            addMessage(message, true);
            userInput.value = '';
            userInput.style.height = 'auto';
            const typingIndicator = addTypingIndicator();

            try {
                const response = await fetch('http://localhost:8000/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: selectedModel,
                        messages: messageHistory
                    })
                });

                if (!response.ok) {
                    throw new Error(`Server responded with status: ${response.status}`);
                }

                const data = await response.json();
                
                if (!data.choices || !data.choices[0] || !data.choices[0].message) {
                    throw new Error('Invalid response format from server');
                }

                messageHistory.push({
                    role: 'assistant',
                    content: data.choices[0].message.content
                });

                console.log('Raw AI Response:', {
                    fullResponse: data,
                    messageContent: data.choices[0].message.content
                });
                
                typingIndicator.remove();
                addMessage(data.choices[0].message.content);
            } catch (error) {
                console.error('Error:', error);
                typingIndicator.remove();
                addMessage(`Error: ${error.message}`);
            }
        });
    
        clearChat.addEventListener('click', () => {
            chatMessages.innerHTML = '';
            messageHistory.length = 0;
        });
    
        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            const maxHeight = 200;
            const newHeight = Math.min(this.scrollHeight, maxHeight);
            this.style.height = newHeight + 'px';
            this.style.overflowY = this.scrollHeight > maxHeight ? 'auto' : 'hidden';
        });
    
        userInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                chatForm.dispatchEvent(new Event('submit'));
            }
        });
    
        // Initialize
        fetchModels();
    </script>
</body>
</html>
